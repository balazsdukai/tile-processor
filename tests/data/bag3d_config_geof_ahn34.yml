database:
    dbname: db3dbag
    host: localhost
    port: 5560
    user: db3dbag_user
    password: db3dbag_1234

features:
    schema: reconstruction_input
    table: reconstruction_input
    field:
        pk: gid
        geometry: geometrie
        uniqueid: identificatie

elevation:
    directories:
        -   /data/AHN3/tiles_200m:
                file_pattern: "t_{tile}.laz"
                priority: 1
                version: 3
        -   /data/AHN4/tiles_200m:
                file_pattern: "t_{tile}.laz"
                priority: 1
                version: 4

features_tiles:
    boundaries:
        schema: tiles
        table: bag_tiles
        field:
            pk: tile_id
            geometry: tile_polygon
            tile: tile_id
    index:
        schema: tiles
        table: bag_index
        field:
            pk: gid
            tile: tile_id

elevation_tiles:
    boundaries:
        schema: tiles
        table: ahn_tiles_200m
        field:
            pk: fid
            geometry: geom
            tile: fid
            version: ahn_version

output:
    table_prefix: debug_
    database:
        dbname: db3dbag
        host: localhost
        port: 5560
        user: db3dbag_user
        password: db3dbag_1234
        schema: debug_ahn34

path_executable: /opt/geoflow/bin/geof
path_flowchart: /home/balazs/Development/3dbag-tools/flowcharts/AHN34_compare/runner_34-4.json
path_toml:
#path_toml: /home/balazs/Development/tile_processor/tests/data/geof_config.toml
path_lasmerge: /opt/LAStools/install/bin/lasmerge64
path_ogr2ogr: ogr2ogr
doexec: true
run_reference: run_1234
