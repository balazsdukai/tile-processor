type: map
mapping:
    database:
        desc: Database connection parameters
        type: map
        mapping:
            dbname:
                type: str
                required: True
            host:
                type: str
                required: True
            port:
                type: int
                required: True
            user:
                type: str
                required: True
            password:
                type: str

    features:
        type: map
        mapping:
            schema:
                type: str
                required: True
            table:
                type: str
                required: True
            field:
                type: map
                mapping:
                    pk:
                        type: str
                        required: True
                        desc: Name of the primary key field
                    geometry:
                        type: str
                        required: True
                        desc: Name of the geometry field
                    uniqueid:
                        type: str
                        required: True
                        desc: Not sure myself

    elevation:
        type: map
        mapping:
            directories:
                type: seq
                sequence:
                    - type: map
                      mapping:
                          regex;(.*):
                              type: map
                              mapping:
                                  file_pattern:
                                      type: str
                                  priority:
                                      type: int

    features_index:
        type: map
        mapping:
            schema:
                type: str
                required: True
            table:
                type: str
                required: True
            field:
                type: map
                mapping:
                    pk:
                        type: str
                        required: True
                        desc: Name of the primary key field in bag_units
                    geometry:
                        type: str
                        required: True
                        desc: Name of the geometry field in bag_units
                    tile:
                        type: str
                        required: True
                        desc: Name of the field of the tile index unit names

    elevation_index:
        type: map
        mapping:
            schema:
                type: str
                required: True
            table:
                type: str
                required: True
            borders:
                type: str
                required: False
                desc: Name of the table that contains those tiles which are on the border of the AHN3, and thus these tiles are missing points in AHN3
            field:
                type: map
                mapping:
                    pk:
                        type: str
                        required: True
                        desc: Name of the primary key field in bag_units
                    geometry:
                        type: str
                        required: True
                        desc: Name of the geometry field in bag_units
                    tile:
                        type: str
                        required: True
                        desc: Name of the field of the tile index unit names
                    version:
                        type: str
                        required: True
                        desc: Name of the field that contains the version of the available AHN file. This field is automatically created and populated if --update-ahn and --import-tile-idx are used.

    output:
        type: map
        mapping:
            dir:
                type: str
                required: True

    path_3dfier:
        type: str
