database:
    dbname: bag3d_db
    host: localhost
    port: 5590
    user: bag3d_tester
    password: bag3d_test

features:
    schema: bagactueel
    table: pandactueelbestaand
    field:
        pk: gid
        geometry: geovlak
        uniqueid: identificatie

elevation:
    directories:
        -   /home/balazs/Development/tile_processor/tests/data/ahn/ahn3:
                file_pattern: "C{tile}.laz"
                priority: 1
        -   /home/balazs/Development/tile_processor/tests/data/ahn/ahn2:
                file_pattern: "unit_{tile}.laz"
                priority: 2
        -   /home/balazs/Development/tile_processor/tests/data/ahn/ahn1:
                file_pattern: "m-{tile}.laz"
                priority: 3

features_tiles:
    boundaries:
        schema: tile_index
        table: bag_tiles
        field:
            pk: id
            geometry: geom
            tile: unit
    index:
        schema: tile_index
        table: bag_index
        field:
            pk: gid
            tile: unit

elevation_tiles:
    boundaries:
        schema: tile_index
        table: ahn_tiles
        borders: ahn_tiles_border
        field:
            pk: id
            geometry: geom
            tile: unit
            version: ahn_version

output:
    table_prefix: lod13_
    database:
        dbname: bag3d_db
        host: localhost
        port: 5590
        user: bag3d_tester
        password: bag3d_test
        schema: out_schema

path_executable: /opt/geoflow/bin/geof
path_flowchart: /home/balazs/Development/3dbag-tools/flowcharts/runner.json
path_toml:
#path_toml: /home/balazs/Development/tile_processor/tests/data/geof_config.toml
doexec: true
