database:
    dbname: bag3d_db
    host: localhost
    port: 5590
    user: bag3d_tester
    password: bag3d_test

features:
    schema: bagactueel
    table: pandactueelbestaand
    field:
        pk: gid
        geometry: geom
        uniqueid: identificatie

features_index:
    schema: tile_index
    table: bag_index
    field:
        pk: gid
        geometry: geom
        tile: unit

elevation_index:
    schema: tile_index
    table: ahn_index
    borders: border_tiles
    field:
        pk: gid
        geometry: geom
        tile: tile
        version: ahn_version
