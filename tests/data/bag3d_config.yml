database:
    dbname: bag3d_db
    host: localhost
    port: 5590
    user: bag3d_tester
    password: bag3d_test

features:
    schema: bagactueel
    table: pandactueelbestaand
    field:
        pk: gid
        geometry: geom
        uniqueid: identificatie

elevation:
    directories:
        -   ahn/ahn3:
                file_pattern: "C{tile}.laz"
                priority: 1
        -   ahn/ahn2:
                file_pattern: "unit_{tile}.laz"
                priority: 2
        -   ahn/ahn1:
                file_pattern: "m-{tile}.laz"
                priority: 3

features_index:
    schema: tile_index
    table: bag_index
    field:
        pk: gid
        geometry: geom
        tile: unit

elevation_index:
    schema: tile_index
    table: ahn_index
    borders: border_tiles
    field:
        pk: gid
        geometry: geom
        tile: tile
        version: ahn_version

output:
    dir: /tmp/3DBAG

path_3dfier: /home/balazs/Development/3dfier_src/build_bag3d/3dfier
